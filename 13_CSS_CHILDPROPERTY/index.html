<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container height-500 d-flex f-wrap align-items">
     <div class="box align-self-center">1</div>
     <div class="box align-self-s">2</div>
     <div class="box">3</div>
     <div class="box align-self-end">4</div>
     <div class="box">5</div>
     <div class="box">6</div>
     <div class="box">7</div>
     <div class="box">8</div>

    </div>

    <div class="container height-500 d-flex f-wrap align-items">
        <div class="box1 f-basis">1</div>
        <div class="box1 f-basis">2</div>
        <div class="box1">3</div>
        <div class="box1">4</div>
        <div class="box1">5</div>
       
   
    </div>
    
    <div class="container height-500 d-flex f-wrap ">
        <div class="box1 f-grow-3">1</div>
        <div class="box1 f-grow-2">2</div>
        <div class="box1 f-grow-1">3</div>
        <div class="box1 f-grow-3">4</div>
    </div>

     
    <div class="container height-500 d-flex f-wrap ">
        <div class="box1 f-srink-1">1</div>
        <div class="box1 f-srink-3">2</div>
        <div class="box1 f-srink-2">3</div>
        <div class="box1 f-srink-1">4</div>
    </div>

    <div class="container height-500 d-flex f-wrap ">
        <div class="box1">1</div>
        <div class="box1 order--1">2</div>
        <div class="box1">3</div>
        <div class="box1">4</div>
        <div class="box1 order-2">5</div>
        <div class="box1">6</div>
        <div class="box1 order-1">7</div>
    </div>
</body>
</html>
