<!DOCTYPE html>

<html>
	<head>
        <title>float property</title>
		
		<style>
		 .container{
		           width:1000px;
				   height:1000px;
				   border:2px solid gray;
				   margin:auto;
			}
		.box1{
		      width:300px;
			  height:300px;
			  background-color:lightyellow;
			  
			  float:left;
		}
		.box2{
		      width:300px;
			  height:300px;
			  background-color:lightblue;
			  
			  float:left;
		}
		.clear{
		    clear:both;
		}
		</style>
	</head>
	<body>
	     <div class="container">
		 <div class="box1">A</div>
		 <div class="box2">B</div>
		 <div class="box2">C</div>
		 <div class="clear"></div>
		 <div class="box2">D</div>
		 <div class="box2">E</div>
		 <div class="box2">F</div>
		 
		 </div>
	    
	     
	</body>
</html>
